{% extends "register/base.html" %}

{% block content %}
<div class="row">
    <!-- ログイン -->
    <div class="card col-md-6">
        <div class="card-body">
            <form action="{% url 'register:login' %}" method="POST">
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-success btn-lg btn-block" >ログイン</button>
                <input type="hidden" name="next" value="{{ next }}" />
                {% csrf_token %}
            </form>
        </div>
    </div>

    <ul>
        <li><a href="{% url 'social:begin' 'facebook' %}">Facebookでログイン</a></li>
    </ul>
    <ul>
        <li><a href="{% url 'register:logout' %}">ログアウト</a></li>
    </ul>

    <!-- 会員登録 -->
    <div class="card col-md-6">
        <div class="card-body">
            <a href="{% url 'register:user_create' %}" class="btn btn-success btn-lg btn-block" >会員登録</a><hr>
            <a href="{% url 'register:password_reset' %}" class="btn btn-success btn-lg btn-block" >パスワードを忘れた方</a>
        </div>
    </div>
</div>
{% endblock %}
