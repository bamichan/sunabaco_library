{% extends 'sunabaco_book/base.html' %}
{% block head_title %}ログイン|SUNABACO図書館{% endblock%}
{% block content %}

<!-- ログインページ（会員登録ページとは別） -->
<main class="m-auto">
  <h2 class="login">ログイン</h2>
  <form class="flex justify-center" method="post">
    <div class="mb-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {{ form.as_p }}
      <button type="submit">Login</button>

    </div>

  </form>
  <div class="login_buttons ">
    <button class="login_facebook"><a href="{% url 'social:begin' 'facebook' %}">Facebookでログイン</a></button>
    <button class="login_twitter"><a href="{% url 'social:begin' 'twitter' %}">Twitterでログイン</a></button>
  </div>
  <div class="register">
    <p><a class="text-black" href="{% url 'register:user_create' %}">新規会員登録</a></p>
  </div>

  <div class="m-auto">
    <a href="{% url 'register:password_reset' %}" class="text-red-500">パスワードを忘れた方</a>
  </div>
</main>

<footer>

</footer>

{% endblock content %}
