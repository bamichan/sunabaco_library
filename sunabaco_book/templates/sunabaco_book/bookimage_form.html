{% extends 'sunabaco_book/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}図書館{% endblock %}

{% block content %}
<div class="container h-full">

    <!-- メッセージ -->
    <div class="m-16">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <p>{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}

        <form method="post">

            {% csrf_token %}
            {% crispy form %}

            <div class="text-center">
                <input type="submit" value="SUNABACO本棚に寄付する。" class="border border-indigo-500 text-indigo-500 rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:text-white hover:bg-indigo-600 focus:outline-none focus:shadow-outline">
            </div>

        </form>
    </div>
    <div>
        <a href="{% url 'sunabaco_book:list' %}">戻る</a>
    </div>
    

{% endblock content %}
