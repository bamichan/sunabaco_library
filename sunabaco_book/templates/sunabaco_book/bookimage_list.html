{% extends 'sunabaco_book/base.html' %}

{% block head_title %}図書館{% endblock %}

{% block content %}
<header class="main_header">
    <div class="header_upper">
        <h1>SUNABACO図書館</h1>
        <div class="navi">
            <a href="http://" class="notion"><img src="static/img/icon_bell_white.png" alt="notion"></a>
            <a href="http://" class="menu"><span class="material-icons md-36 md-light">menu</span></a>
        </div>

    </div>
    <ul>
        <li><img src="static/img/icon_books.png" alt="HOME" class="header_home"></li>
        <li>かえす</li>
        <li>かす</li>
        <li>あげる</li>
        <li>もらう</li>
    </ul>
</header>

<main>


    <div class="w-9/12 m-auto">
        <form class="m-4 flex justify-center">
            <input name="query" value="{{ request.GET.query }}" type="text"
                class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white"
                placeholder="BookTitl or Author" />
            <button type="submit"
                class="px-8 rounded-r-lg bg-yellow-400  text-gray-800 font-bold p-4 uppercase border-yellow-500 border-t border-b border-r">Serch</button>
        </form>
    </div>


    <div class="row">
        {% for book in bookimage_list %}
        {% if book %}
        <div class="col s6 m4">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <a class="block w-full h-full" href="{% url 'sunabaco_book:detail' book.id %}" title="Link">
                        <img class="activator" src="{{ book.image.url }}">
                    </a>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>

    <div class="h-32">
        <a class="block w-full h-full" href="{% url 'sunabaco_book:mypage_list' %}" title="Link">mypage</a>
    </div>

    

</main>

<footer>

</footer>

{% endblock content %}
