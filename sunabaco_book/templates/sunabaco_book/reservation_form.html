{% extends 'sunabaco_book/base.html' %}

{% block head_title %}図書館{% endblock %}

{% block content %}
<div class="container h-full">

    <!-- メッセージ -->
    <div class="m-16">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <p>{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}


        <form method="post" class="w-7/12 m-auto">

            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-12">
                <input type="submit" value="借りる" class="border w-48 h-12 border-orange-400 text-gray-700 rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:text-white hover:bg-orange-400 focus:outline-none focus:shadow-outline">
            </div>

        </form>
        <button class="mt-10">
            <a href="{% url 'sunabaco_book:list' %}">戻る</a>
        </button>
    </div>
    
    {{ form.media }}
{% endblock content %}
